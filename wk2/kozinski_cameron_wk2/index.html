<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Planck Time</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
	</head>
	<body>
		<div class="rap">
			<div class="log-in">
				<form action="home.html"class="reLogIn">
					<input type="text" name="username" placeholder="User Name">
					<input type="password" name="pwd" placeholder="Password">
					<input class="submit" type="submit" value="Log-In"><br>
				</form>
				<form class="line-two">
					<input type="checkbox" name="Remember" value="Remember" id="Remember">
					<label for="Remember">Remember</label>
				</form>
				<br><a href="">Forrgot Username &#124; Forrgot Password</a>
			</div>
			<div class="nav">
				<div class="navbar">
					<ul>
					</ul>
				</div>
				<img class="einstien" src="img/einstien.png">
			</div>
			<div id="landing" class="cta">
				<h1>Sign-Up</h1>
				<form action="home.html">
				<label for="Username">Username:</label>
				<input id="Username" type="text" name="Username" class="masterTooltip" title="Please Enter Username" placeholder="Username" required><br>
				<label for="password">Password:</label>
				<input id="password" type="password" name="password" class="masterTooltip" title="Please Enter Password" placeholder="Password" required><br>
				<label for="re-password">Re-Password:</label>
				<input id="re-password" type="password" name="re-password" class="masterTooltip" title="Please Re-Enter Password" placeholder="Re-enter password" required><br>
				<label for="email">Email:</label>
				<input id="email" type="email" name="email" class="masterTooltip" title="Please Enter Email" placeholder="JohnSmith@gmail.com" required>
				<br>
				<input type="submit">
				</form>
				<h2>PlanckTime.com is...</h2>
				<img src="img/cta.png">

				<ul>
					<li>Easy</li>
					<li>Helpful</li>
					<li>Free</li>
				</ul>
			</div>

		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>

</html>
